<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Custom Captcha</title>
    </head>
    <body>
        <div class="wrapper">
            <header>Captcha in JavaScript</header>
            <div class="captcha-area">
                <div class="captcha-img">
                    <img src="captcha-bg.png" alt="">
                    <span class="captcha">K 4 j v Y O</span>
                </div>
                <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
            </div>
            <form action="" class="input-area">
                <input type="text" placeholder="Enter captcha" maxlength="6" required>
                <button class="check-btn">Check</button>
            </form>
            <div class="status-txt"></div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
