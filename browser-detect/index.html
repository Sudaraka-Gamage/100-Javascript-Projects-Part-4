<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        
        <title>Browser Detect</title>
    </head>
    <body>
        <div class="wrapper">
            <h2>Browser: </h2>
            <div class="logos">
                <img class="chrome" src="logos/chrome.png" alt="" title="Google Chrome">
                <img class="firefox" src="logos/firefox.png" alt="" title="Firefox">
                <img class="edge" src="logos/edge.png" alt="" title="Microsoft Edge">
                <img class="opera" src="logos/opera.png" alt="" title="Opera">
                <img class="safari" src="logos/safari.png" alt="" title="Safari">
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
